<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0f10b39bf2.js" crossorigin="anonymous"></script>
    <title>Todos</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search Todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new Todo</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
